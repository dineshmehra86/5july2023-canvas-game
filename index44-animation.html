<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/layout.css" rel="stylesheet">
</head>
<body>
    <canvas class="myCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script>
    <script>
       const canvas = document.querySelector(".myCanvas");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth - 20;
canvas.height = window.innerHeight - 20;

let ch80 = (window.innerHeight - 20) * 0.8;
let speed = 2;
const gifUrl = "./img/blast1.gif";
let gifImages = [];
let currentFrameIndex = 0;
let isAnimating = false;
let isRectangleVisible = true;

const rectangle = {
  x: Math.ceil(Math.random() * (canvas.width - 150)),
  y: -150,
  width: 150,
  height: 150,
};

function explode(x, y, gifUrl) {
  const gifImage = new Image();
  gifImage.src = gifUrl;

  gifImage.onload = function () {
    const gifCanvas = document.createElement("canvas");
    gifCanvas.width = gifImage.width;
    gifCanvas.height = gifImage.height;
    const gifCtx = gifCanvas.getContext("2d");
    gifCtx.drawImage(gifImage, 0, 0);

    const frameCount = gifImage.width / rectangle.width;
    for (let i = 0; i < frameCount; i++) {
      const image = new Image();
      image.src = gifCanvas.toDataURL("image/png", 1.0);
      gifImages.push(image);
      gifCtx.clearRect(rectangle.width * i, 0, rectangle.width, gifImage.height);
    }

    isRectangleVisible = false;
    animateGif();
  };
}

function animateGif() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ctx.drawImage(gifImages[currentFrameIndex], rectangle.x, rectangle.y);
  currentFrameIndex++;
  if (currentFrameIndex >= gifImages.length) {
    currentFrameIndex = 0;
  }
  requestAnimationFrame(animateGif);
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (isRectangleVisible) {
    ctx.fillStyle = "#FF0000";
    ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

    if (rectangle.y + rectangle.height < canvas.height * 0.8) {
      rectangle.y += speed;
    } else {
      isRectangleVisible = false;
      explode(rectangle.x + rectangle.width / 2, ch80 + rectangle.height, gifUrl);
    }
  } else {
    if (!isAnimating && gifImages.length > 0) {
      isAnimating = true;
      animateGif();
    }
  }

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("keyup", () => {
  if (!isRectangleVisible) {
    isAnimating = false;
    gifImages = [];
    currentFrameIndex = 0;
    isRectangleVisible = true;
    rectangle.y = 0;
  }
});

document.addEventListener("keydown", function (event) {
  var key = String.fromCharCode(event.keyCode);
  console.log("This is a demo", key);
  if (isRectangleVisible) {
    explode(rectangle.x, rectangle.y, gifUrl);
  }
});

        
    </script>
</body>
</html>
