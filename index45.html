<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/layout.css" rel="stylesheet">
</head>
<body>
    <canvas class="myCanvas"></canvas>
    <script>
        const canvas = document.querySelector(".myCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;

        let ch80 = (window.innerHeight - 20) * 0.8;
        let speed = 2;
        const gifUrl = "./img/blast1.gif";
        let gifImage = null;
        let isRectangleVisible = true;



        const rectangle = {
            x: Math.ceil(Math.random() * (canvas.width - 150)),
            y: 0,
            width: 150,
            height: -150,
        };

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (isRectangleVisible) {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

                if (rectangle.y <= ch80) {
                    rectangle.y += speed;
                } else {
                    isRectangleVisible = false;
                    explode(rectangle.x, ch80 + rectangle.height, gifUrl);
                }
            }

            if (gifImage) {
                ctx.drawImage(gifImage, gifImagePosition.x, gifImagePosition.y);
            }

            requestAnimationFrame(animate);
        }

        animate();
        
        let gifImagePosition = {
            xx: 0,
            yy: 0,
        };
        console.log('I am pagal X----->', gifImagePosition.xx)
        console.log('I am pagal Y', gifImagePosition.yy)

        function explode(xx, yy, gifUrl) {
            const image = new Image();
            image.onload = function () {
                gifImage = image;
                xx - rectangle.x;
                yy - rectangle.y;
                isRectangleVisible = false;
            };

            image.src = gifUrl;
        }

        window.addEventListener("keyup", () => {
            if (!isRectangleVisible) {
                gifImage = null;
                gifImagePosition.xx = 0;
                gifImagePosition.yy = 0;
                isRectangleVisible = true;
                rectangle.y = 0;
            }
        });

        document.addEventListener("keydown", function (event) {
            var key = String.fromCharCode(event.keyCode);
            console.log("This is a demo", key);
            if (isRectangleVisible) {
                explode(rectangle.x, rectangle.y, gifUrl);
            }
        });
    </script>
</body>
</html>
