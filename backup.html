<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/layout.css" rel="stylesheet">
</head>
<body>
    <canvas class="myCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        let canvas = document.querySelector('.myCanvas');
        // var element = document.getElementById("myelement");
        // console.log('I am the width---->', window.innerWidth + "px");
        // canvas.style.width = window.innerWidth + "px";
        // make dynamic widht
        canvas.width = window.innerWidth -8;
        canvas.height = window.innerHeight;
        
        // let objectname = new className();
        let bgMusic = new Audio("./sound/bg_sound2.mp3");
        bgMusic.loop = true; // Set the bgMusic to loop
        bgMusic.volume = 1.0; // Set the vbgMusic (0.0 to 1.0)
        // Play the audio
        bgMusic.play();
        document.addEventListener( 'load', function() {
            bgMusic.play().catch(function(error) {
                console.error("Failed to play audio: ", error);
            });
        });
    
    </script>
</body>
</html>
