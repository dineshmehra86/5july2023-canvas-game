<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/layout.css" rel="stylesheet">
</head>
<body>
    <canvas class="myCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script> -->
    <script>
        const canvas = document.querySelector(".myCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;

        // All Variables Section Start
        var score = 1000;
        let ch80 = (window.innerHeight - 20) * 0.8;
        let speed = 2;
        const gifUrl = "./img/blast1.gif";
        let gifImage = null;
        let isRectangleVisible = true;
        const rectangle = {
            x: Math.ceil(Math.random() * (canvas.width - 150)),
            y: -150,
            width: 150,
            height: 150,
        };
        let gifImagePosition = {
            x: Math.ceil(Math.random(0,1)*1200),
            y: 0,
        };
        

        // All Variables Section End
        
        // All Function Section Start
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            // Draw text on the canvas
        const labelFont = "32px arial";
        const labelColor = "black";
        const labelX = window.innerWidth - 80; 
        const labelY = window.innerHeight - 80;
        const labelText = score;
        const borderWidth = 2;
        const borderColor = "none"

        ctx.strokeStyle = borderColor;
        ctx.lineWidth = borderWidth;
        ctx.font = labelFont;
        ctx.textAlign = "right",
        ctx.textBaseline = "bottom"
        ctx.strokeText(labelText, labelX, labelY);
        
        ctx.fillStyle = labelColor;
        ctx.fillText("Score: " +score, labelX, labelY);
            
            if (isRectangleVisible) {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);
                
                if (rectangle.y + rectangle.height < canvas.height * 0.8) {
                    rectangle.y += speed;
                } else {
                    isRectangleVisible = false;
                    explode(rectangle.x + rectangle.width / 2, ch80 + rectangle.height, gifUrl);
                }
            } 
            else {
                if (gifImage) {
                    gifImagePosition.x = rectangle.x + rectangle.width / 2 - gifImage.width / 2;
                    gifImagePosition.y = rectangle.y + rectangle.height / 2 - gifImage.height / 2;
                    ctx.drawImage(gifImage, gifImagePosition.x, gifImagePosition.y);
                }
            }
            requestAnimationFrame(animate);
        }
        function explode(x, y, gifUrl) {
            const image = new Image();
            image.onload = function () {
                gifImage = image;
                isRectangleVisible = false;
                gifImagePosition.x = x - image.width / 2;
                gifImagePosition.y = y - image.height / 2;
            };
            image.src = gifUrl;
        }
        
        function triggerKeyPress(eventType, keyCode) {
            const event = new KeyboardEvent("keypress", {
                key: String.fromCharCode(keyCode),
                keyCode: keyCode,
                which: keyCode,
                bubbles:true
            });

            document.dispatchEvent(event);
        }

        let blastTime = () => {
            console.log('hello')
            const keyCode = 65;
            const eventType = 'keypress';
            triggerKeyPress(eventType, keyCode);
        }
        
        // All Function Section End

        // All Function calling or invoking section Start
        animate();
        setTimeout(blastTime, 4000);

        // All Function calling or invoking scetion End
        
        
        // All Function calling or invoking scetion Start
        window.addEventListener("keyup", () => {
            if (!isRectangleVisible) {
                gifImage = null;
                gifImagePosition.x = 0;
                gifImagePosition.y = 0;
                isRectangleVisible = true;
                rectangle.y = 0;
            }
        });
        
        document.addEventListener("keydown", function (event) {
            var key = String.fromCharCode(event.keyCode);
            console.log("This is a demo", key);
            if (isRectangleVisible) {
                explode(rectangle.x, rectangle.y, gifUrl);
            }
        });
        // All Function calling or invoking scetion End
        </script>
</body>
</html>
