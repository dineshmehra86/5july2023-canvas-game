<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Text</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/layout.css" rel="stylesheet">
</head>
<body>
    <canvas class="myCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/gif.js/dist/gif.js"></script> -->
    <script>
        const canvas = document.querySelector(".myCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;

        // All Variables Section Start
        var score = 0;
        
        // Draw text on the canvas
        const labelFont = "32px arial";
        const labelColor = "black";
        const labelX = window.innerWidth - 80; 
        const labelY = window.innerHeight - 80;
        const labelText = score;
        const borderWidth = 2;
        const borderColor = "none"

        ctx.strokeStyle = borderColor;
        ctx.lineWidth = borderWidth;
        ctx.font = labelFont;
        ctx.textAlign = "right",
        ctx.textBaseline = "bottom"
        ctx.strokeText(labelText, labelX, labelY);
        
        ctx.fillStyle = labelColor;
        ctx.fillText("Score: " +score, labelX, labelY);
        

       
        
       
        </script>
</body>
</html>
