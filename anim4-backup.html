<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fireworks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="./css/layout.css" rel="stylesheet">
</head>
<body>
    <canvas class="myCanvas"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script>
        const canvas = document.querySelector(".myCanvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth -20;
        canvas.height = window.innerHeight -20;
        console.log(canvas.height = window.innerHeight -20)
        console.log((canvas.height = window.innerHeight -20)*0.8);
        
        // all veriables
        let ch80 = (window.innerHeight -20)*0.8;
        var speed = 0.7;

        // // Rectangle Shape
        const rectangle = {
            x: 50, // x-coordinate of the top-left corner
            y: 0, // y-coordinate of the top-left corner
            width: 150,
            height: -150,
        };

        let gifImage = null;

        function explode(x, y, gifUrl) {
            const image = new Image();

            image.onload = function () {
                ctx.clearRect(x, y, canvas.width, canvas.height);
                ctx.drawImage(image, x - image.width / 2, y - image.height / 2);
                gifImage = image;
            };

            image.src = gifUrl;
        }

        function hideGif() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            gifImage = null;
        }
        
        
        function animate() {
            // Clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw the shape on the canvas
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

            // Update the shape's position or properties
            // rectangle.x += 0;
            // rectangle.y += 0.7;
            if(rectangle.y <= ch80){
                rectangle.y += speed;    
            }
            

            
            // Request the next animation frame
            requestAnimationFrame(animate);
        }

        // Start the animation
        animate();
        

        window.addEventListener("keydown", (event) => {
            const rect = canvas.getBoundingClientRect();
            const mouseX = (rect.left + rect.right) / 2;
            const mouseY = (rect.top + rect.bottom) / 2;
            const gifUrl = "./img/blast1.gif";
            explode(100, 100, gifUrl);
        });

        window.addEventListener("keyup", () => {
            if (gifImage) {
                hideGif();
            }
        });

        // handle keypress event
        document.addEventListener('keydown', function(event){
            var key = String.fromCharCode(event.keyCode);
            console.log('THis is a demo', key)
        });
    </script>
</body>
</html>
